<section class="msger">
    <header class="msger-header">
        <div class="msger-header-title">
            <i class="fas fa-comment-alt"></i> Hotel room booking
        </div>
        <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
        </div>
    </header>
    <main class="msger-chat">
        <div *ngFor="let message of chatMsg">
            <div class="msg left-msg" *ngIf="message.sender=='Bot'">
                <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)">
                </div>

                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">{{message.sender}}</div>
                        <div class="msg-info-time">12:45</div>
                    </div>

                    <div class="msg-text">
                        {{message.content}}
                    </div>
                </div>
            </div>

            <div class="msg right-msg" *ngIf="message.sender=='You'">
                <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)">
                </div>

                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">{{message.sender}}</div>
                        <div class="msg-info-time">12:46</div>
                    </div>
                    <div class="msg-text">
                        {{message.content}}
                    </div>
                </div>
            </div>
        </div>
    </main>

    <form class="msger-inputarea">
        <input [(ngModel)]="userInput" (keyup.enter)=postMessage name="userInput">
        <button type="submit" class="msger-send-btn" (click)="postMessage()">Send</button>
    </form>
</section>
