<div class="row justify-content-center my-5">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col mb-2">
            <label for="numberOfDays" class="form-label">No Of Days</label>
            <input type="number" id="numberOfDays" name="numberOfDays" [(ngModel)]="numberOfDays"
              class="form-control form-control-sm">
          </div>
        </div>
        <div class="row">
          <div class="col mb-2">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" id="startDate" name="startDate" [(ngModel)]="startDate"
              class="form-control form-control-sm">
          </div>
        </div>
        <div class="row">
          <div class="col mb-2">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" id="endDate" name="endDate" [(ngModel)]="endDate" class="form-control form-control-sm">
          </div>
        </div>
        <div class="row">
          <div class="col d-grid">
            <button type="button" (click)="bookRoom()" class="btn btn-sm btn-success">
              Book Room
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
