<div class="row justify-content-center my-5">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Food Item</th>
                            <th scope="col">Quantity Left</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of kitchenInventory">
                            <td>{{item.name}}</td>
                            <td>{{item.quantity}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
